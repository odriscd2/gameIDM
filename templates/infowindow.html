<body>
	<!-- Trigger/Open The Modal -->

	<audio id="soundhcrisis" preload="auto">
		<source src="../static/audio/hcrisis.wav" type="audio/wav"> Your browser doesn't support audio. </audio>
	<!-- Navigation -->
	<div class="container">
		<input id="toggle" type="checkbox" />
		<label class="toggle-container" for="toggle"> <span class="button button-toggle"></span> </label>
		<nav class="nav"> <a rel="nofollow" rel="noreferrer" class="nav-item" href="">Refugees</a> <a rel="nofollow" rel="noreferrer" class="nav-item" href="">Inequality</a> <a rel="nofollow" rel="noreferrer" class="nav-item" href="">Environment</a> <a rel="nofollow" rel="noreferrer" class="nav-item" href="">Humanitarian Crisis</a> <a rel="nofollow" rel="noreferrer" class="nav-item" href="">About Project</a> <a rel="nofollow" rel="noreferrer" class="nav-item" href="">DIY/Games</a> <a id="myBtn" class="nav-item">Login or Signup</a> </nav>
	</div>
	<div id="map"></div>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWdCRYR6k-5WVxvZodvqOIAUwBFVfuvno&callback=initMap">
	</script>
	<!-- Trigger/Open The Modal -->
	<!-- The Modal -->
	<div id="myModal" class="modal">
		<div id="modalbackground">
			<!-- Modal content -->
			<div class="modal-content"> <span class="close">&times;</span>

				<div id="loginmodal">
					<form action="/login" method="post">
						<p> Username:
							<input type="text" name="username" required> </p>
						<p> Password:
							<input type="password" name="password" required> </p>
						<p>
							<input type="submit" value="Login"> </p>
					</form> <a class="buttono" href="{{ url_for('reset') }}"> Reset your password </a> <a class="buttono" href="{{ url_for('reset_email') }}"> Reset your email </a>
					<h2>Logout</h2>
					<form action="\logout" method="post">
						<input type="submit" value="Logout"> </form>
				</div>
				<div id="registermodal">
					<p>Don't have an account? No Problem! <br/>Sign up here and you can get started exploring your world</p><br/>
					<form name="regForm" method="post">
						<input type="text" class="login-field" value="" placeholder="username" name="username" required>
						
				<br/>
					<input type="password" class="login-field" value="" placeholder="password" name="password" required>
					
				<br/>
					<input type="email" class="login-field" value="" placeholder="email" name="email" required>
					
				<br/>
					<input type="text" class="login-field" value="" placeholder="name" name="name" required>
					<br/>
					<p>Select your role:</p>
					<select name="role">
						<option value="Teacher">Teacher</option>
						<option value="Student">Student</option>
					</select>
				<br/>
				<input type="submit" value="Register" class="btn btn-primary btn-large btn-block">
						<br> 
	</form>
				</div>
			</div></div></div>
	<script src="../static/JS/modal-java.js"></script>
</body>

</html>
