{% extends "layout.html" %}
{% block body %}

 <h1>Upload</h1>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}

<form name="uploadform" action="/sharespace" method="post" enctype="multipart/form-data">

    <p><input type="file" name="image"></p>
    <p><input type="text" name="classname"></p>
    <p><input type="submit" value="Upload File"></p>


</form>



{% endblock %}
