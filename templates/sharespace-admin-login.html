{% extends "layout.html" %}
{%block body %}
<div id="login-page">
{% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}


<form action="/sharespace_admin_login" method="post">

    <p> Administrator Username: <input type="text" name="admin_username" required> </p>
    <p> Administrator Password: <input type="password" name="admin_password" required> </p>
    <p><input type="submit" value="Login"> </p>
</form>


</div>

{% endblock %}
